<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Dog to pet </title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/style.css">

</head>

<body>
  <header>
    <div class="row justify-content-md-center align-items-center">
      <div class="col-6 justify-content-md-center" id=dogHealth>
        <p class="dogStats">Name:</p><span id="dogName" </span> <p class="dogStats">Mood:</p><span id="moodType" </span>
            <p class="dogStats">Number of Pets:</p><span id=petNum</span> </div> <div
              class="col col-md justify-content-md-center">
      </div>
      <button class="btn btn-info btn-sm" id="petButton" onclick="petDog()">pet dog </button>
      <div class="col col-md justify-content-md-center"></div>
      <button class="btn btn-primary btn-sm ml-md-auto" id="treatButton" onclick="giveTreat()">give dog treat </button>

    </div>
  </header>

  <main>

    <div class="row">
      <div class="col-12 col-md" id="dogImage">
        <img class="img-thumbnail img-responsive img-rounded" id="sit-dog" src="/assets/img/dog stay.jpg"
          alt="dog sits">

      </div>
    </div>









  </main>
  <script src="scripts/apps.js"></script>

</html>
